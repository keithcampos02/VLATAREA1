<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Registro</title>
</head>

<body>

    <section>
        <h1 class="informacion Personal">Informacion Personal</h1>

        <input type="text" name="Nombre" id="Nombre" placeholder="ingrese su nombre">
        <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
        <input type="date" name="fecha de naciminento" id="fecha de nacimiento" placeholder="fecha de naciminento">

        <form>

            <h2>Genero</h2>
            <label for="masculino">Masculino</label>
            <input type="radio" name="masculino">
            <label for="femenino">femenino</label>
            <input type="radio" name="femenino">
            <label for="otro">Otro</label>
            <input type="radio" name="otro">

        </form>

        <h3>Informacion de contacto</h3>

        <form>
            <input type="email" name="correo electronico" id="" placeholder="digite su correo electronico">
            <input type="number" name="numero de telefono" id="" placeholder="numero de telefono">
            <input type="text" name="direccion" placeholder="direccion">
        </form>
        <h4>Informacion de cuenta</h4>
        <form>
            <input type="text" name="nombre de usuario" id="" placeholder="nombre de usuario">
            <input type="password" name="contraseÑa" id="" placeholder="digite su contraseÑa">
            <input type="password" name="confirme su contraseÑa" id="" placeholder="confirme su contraseÑa">

        </form>


        <input type="checkbox" name="aceptar terminos y condiciones" id="">
        <label for="checkbox">Aceptar terminos y condiciones</label>
    </section>







    <footer>

        <div>
            <a href="https://www.rockstargames.com/games/gta">pagina web</a>
            <a href="">&copy; derechos reservados</a>
        </div>

    </footer>





</body>

</html>
